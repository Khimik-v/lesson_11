<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 11</title>
	</head>
	<body>
		<header class="header">
			<div class="header__container">
				<h1 class="header__title">Lesson 11</h1>
			</div>
		</header>
		<main class="main">
			<div class="car">
				<div class="car__shadow"></div>

				<div class="car__body">
					<div class="car__roof"></div>

					<div class="car__window window--left"></div>
					<div class="car__window window--right"></div>

					<div class="car__door"></div>
					<div class="car__handle"></div>

					<div class="car__light light--front"></div>
					<div class="car__light light--back"></div>

				</div>

				<div class="car__bottom"></div>

				<div class="car__wheel wheel--left"></div>
				<div class="car__wheel wheel--right"></div>
			</div>
		</main>
		<footer class="footer">
			<footer class="footer__container">
				<span class="footer__title">&copy;Khimik.</span>
			</footer>
		</footer>
	</body>
</html>
